<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>

  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #8c1414 -26%, #1095ac 145%);">
          <h1>Mountain scenery</h1>
          <p>Because the mountains don’t give back what they take</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #0d0b85 -1%, #0ca42d 124%);">
          <h1>Aurora Borealis</h1>
          <p>"Extinction is the rule. Survival is the exception" - Carl Sagan</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #2b2c2bfc 1%, #931a2c 128%);">
          <h1>Spring dojo</h1>
          <p>Hesitation is defeat</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #c57c1d 1%, #5305AF 128%);">
          <h1>Heat of desert</h1>
          <p>Khamsin, a.k.a Desert storm</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1516417156595-3ca5df62a3a4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1331&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1522623349500-de37a56ea2a5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1174&q=80');

            background-image: url('https://images.unsplash.com/photo-1580838368578-2eb2f83a2672?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');

        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
